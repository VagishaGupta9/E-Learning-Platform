<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background: url("https://dataspaceinsights.com/wp-content/uploads/2023/04/DT_Education.jpg");
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

       

        .glassmorphism-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            background-color: rgba(46, 204, 113, 0.75);
            border-color: rgba(46, 204, 113, 0.75);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(46, 204, 113, 1);
            border-color: rgba(46, 204, 113, 1);
        }
        
        #bottomRightImage {
            position: fixed;
            bottom: 0;
            right: 0;
            max-width: 250px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="glassmorphism-container">
        <h2 class="text-white mb-4">Welcome, User</h2>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
    <img id="bottomRightImage" align="Right" src="https://res.cloudinary.com/dejiabiola/image/upload/v1607804394/envato_2.0/kem-hero.png" alt="Bottom Right Image">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
